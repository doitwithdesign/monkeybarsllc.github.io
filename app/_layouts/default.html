<!DOCTYPE html>
<html lang="en" ng-app="MonkeyBarsHome">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>MonkeyBars | {{ page.title }}</title>

        <!-- build:css({app,.tmp}) /css/main.css -->
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/_bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <!-- endbuild -->

    </head>
    <body>

      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">MonkeyBars</a>
          </div>

          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/about">About</a></li>
            </ul>
          </div>
        </div>
      </nav>

      {{ content }}

      <footer id="site-footer">
        <div class="container">
          Copyright (c) 2014
        </div>
      </footer>

      <!-- build:js({app,.tmp}) /js/scripts.js -->
      <script src="/_bower_components/jquery/dist/jquery.min.js"></script>
      <script src="/_bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="/_bower_components/angular/angular.min.js"></script>
      <script src="/js/main.js"></script>
      <!-- endbuild -->

    </body>
</html>
