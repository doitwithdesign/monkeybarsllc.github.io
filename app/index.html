layout: default
title: MonkeyBars

<section id="highlights">
  <div class="container text-center">
    <h1>
      We host hackathons in Chicago
    </h1>

    <img src="/img/monkeybars-logo.png" height="250">

    <h1>
      <small>
        Don't miss out!
      </small>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <!-- Begin MailChimp Signup Form -->
          <div id="mc_embed_signup">
            <form action="http://monkeybars.us6.list-manage.com/subscribe/post?u=64715ef2d8430a50162110684&amp;id=26bb1df4c6"
                  method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div class="row">
                <div class="col-md-10 col-md-offset-1">
                  <div class="mc-field-group form-group">
                    <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="Email">
                  </div>
                  <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                  </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;"><input type="text" name="b_64715ef2d8430a50162110684_26bb1df4c6" tabindex="-1" value=""></div>
                  <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-default btn-block"></div>
                </div>
              </div>
            </form>
          </div>
          <!--End mc_embed_signup-->
        </div>
      </div>
    </h1>

  </div>
</section>

<section id="previous-events" ng-controller="HomeCtrl">
  <div class="container text-center">
    <h1>
      Previous Events
    </h1>
    <div class="row event-row">
      <div class="col-md-4" ng-repeat="event in events">
        <div class="panel panel-default">
          <div class="panel-body">
            <h3>
              {(event.name)}
            </h3>
            <img src="http://placehold.it/150x150" class="img-circle">
            <p class="lead">
              {(event.description)}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
